<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>消防主机信息</title>
<!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../css/nprogress.css" rel="stylesheet">
<!-- 日期样式 -->
<link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../css/general.css" rel="stylesheet" media="screen">
<!-- 消息提示 -->
<link href="../css/toastr.min.css" rel="stylesheet">
<!-- 文本验证 -->
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../css/build.css">
<!-- 图片上传 -->
<link href="../css/bootstrap-fileinput.css" rel="stylesheet" />
<link href="../css/add.css" rel="stylesheet" media="screen">
</head>
<body class="bg_white">
	<form class="form-horizontal form_style" id="fire_engine_form"
		onsubmit="return false;">
		<div class="col-lg-5 col-md-8 col-sm-8 col-xs-7">
			<div class="input-group left_s">
				<span class="input-group-btn"> </span> <input class="form-input"
					placeholder="名称" type="text" name="name"
					th:value="${paramMap.name}"> <span class="input-group-btn">
					<button class="s_search btn btn-blue btn-color "
						onclick="pageforload_page('fire_engine_form',1);">
						<i class="fa fa-search"></i>检索
					</button> </span>

			</div>
		</div>
		<div class="right col-lg-7 col-md-4 col-sm-4 col-xs-3">
			<a class="btn btn-blue btn-color pull-right"
				href="javascript:void(0);" onclick="getIframe('/fire_engine/add');"><span>新增消防主机</span><i
				class="fa_icon fa-plus"></i> </a>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12   padding_20">
			<div class="form_content">
				<div class="content_row" style="display: block;">
					<table class="table table-hover text-center">
						<thead>
							<tr class="active">
								<th>编号</th>
								<th>名称</th>
								<th>地址</th>
								<th>品牌</th>
								<th>所在前置机</th>
								<th>所在建筑名称</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody
							th:if="${object.data !=null  and object.data !='null' and  not #lists.isEmpty(object.data)}">
							<tr th:each="obj,objStat : ${object.data}">
								<td th:text="${obj.id}">1</td>
								<td th:text="${obj.name}">2</td>
								<td th:text="${obj.address}">3</td>
								<td th:text="${obj.brand}">1</td>
								<td th:text="${obj.frontComputerName}">1</td>
								<td th:text="${obj.buildName}">2</td>
								<td>
									<button class="btn btn-yellow" type="button"
										th:onclick="'getIframe(\'/fire_engine/details?id='+${obj.id}+'\')'">查看</button>
									<button class="btn btn-blue" type="button"
										th:onclick="'getIframe(\'/fire_engine/edit?id='+${obj.id}+'\')'">编辑</button>
									<button class="btn btn-red" type="button"
										th:onclick="'deleteById(\''+${obj.id}+'\')'">删除</button></td>
							</tr>
						</tbody>
					</table>
					<dl class="list_table"
						th:if="${object.data ==null or object.data =='null' or #lists.isEmpty(object.data)}">
						<div class="null">暂无数据</div>
					</dl>
				</div>
			</div>
			<div class="text-right">
				<div
					th:replace="fragments/pageforload :: pageforload (id='fire_engine',form='fire_engine_form',url='/fire_engine/list')">分页</div>
			</div>
		</div>
	</form>
</body>
<!-- jQuery -->
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.serializejson.js"></script>
<!-- 手机端-->
<script src="../js/jquery.dcjqaccordion.2.7.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- 滚动条-->
<script src="../js/jquery.nicescroll.js"></script>
<script src="../js/jquery.scrollTo.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- 日期 -->
<script src="../js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="../js/bootstrap-datepicker.zh-CN.min.js"
	type="text/javascript"></script>
<!-- 消息提示 -->
<script type="text/javascript" src="../js/toastr.js"></script>
<!-- 弹窗框  -->
<script type="text/javascript" th:src="@{../js/layer.js}"></script>
<!-- 页面加载 -->
<script src="../js/nprogress.js"></script>
<script src="../js/FireControlInstrumentation/Fire_engine_list.js"></script>
</html>
