<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>建筑信息</title>
<link th:replace="fragments/configcss :: css" />
<!-- 文本验证 -->
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<link href="../css/add.css" rel="stylesheet">
</head>
<body>
	<!-- 头部 -->
	<div th:replace="fragments/header_archives :: header">头部</div>

	<div class="content_x">
		<!-- 左菜单 -->
		<div th:replace="fragments/menu_archives :: menu">左菜单</div>

		<!--右内容 -->
		<div class="right_col">
			<div class="padding_20">
				<div class="row">
					<div class="col-md-12">
						<div class="x_panel">
							<div class="x_top clearfix">
								<div class="font-left">
									<i class="fa fa-angle-left font_ioc_blue"></i><a
										th:href="@{/unit/list}">返回单位列表</a>
								</div>

							</div>
							<div class="x_top x_top1 clearfix">
					
								<a th:if="${unitNature}=='1'" th:href="@{'/administrativeUnit/edit/'+(${unitCode})}"  class="btn btn-blue btn-color">单位信息</a>
								<a th:if="${unitNature}=='2'" th:href="@{'/cause/edit/'+${unitCode}}"  class="btn btn-blue btn-color">单位信息</a>
								<a th:if="${unitNature}=='3'" th:href=" @{'/enter/edit/'+(unitCode=${unitCode})}"  class="btn btn-blue btn-color">单位信息</a>
								<a th:if="${unitNature}=='4'" th:href="@{'/Property/edit/'+(unitCode=${unitCode})}"  class="btn btn-blue btn-color">单位信息</a> 
								<a th:href="@{/unitemployee/listdetails(unitCode=${unitCode})}" class="btn btn-blue">单位人员</a>

							</div>
							<div class="c_content" id="ok">
								</div>
							<div class="c_content overflow-x"></div>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>

<script th:replace="fragments/configjs :: js" type="text/javascript"></script>
<script src="../js/UnitInfo/UnitInfo_details.js" type="text/javascript"></script>

</html>
