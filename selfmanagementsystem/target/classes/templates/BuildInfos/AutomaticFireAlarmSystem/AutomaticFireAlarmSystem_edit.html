<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>建筑信息</title>  
     <!-- Bootstrap -->

	 <!-- NProgress -->
   <link href="../css/nprogress.css" rel="stylesheet">
    <!-- 公共样式 -->
	<link href="../css/general.css" rel="stylesheet" media="screen" >

<body class="bg_white">
  <div class="padding_15">
   <div class="row">
  <div class="col-md-12">

<h4>编辑火灾自动报警系统</h4>
   </div>

	   <div class="x_content">
	    <form class="form-horizontal form_style" id="AutomaticFireAlarmSystem" method="post">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  th:if="${object.data}!=null" >
                             
					<div class="form_content">
					<h4 class="font_ioc_blue"><strong><i class="fa fa-gear"></i>基本信息</strong></h4>					
					 <div class="row">
					        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					        <div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >系统名称:
                                 </label>
                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
                                     <input  class="form-control col-md-7 col-xs-12"
                                             name="systemName" placeholder="系统名称" value="systemName" th:value="${object.data.systemName}"
                                 type="text">
                                 </div>
                             </div>
                             
                               <div class="item form-group has-feedback"> 
                                 <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >设置部位:
                                 </label>
                                 <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                     <input type="text"  name="installingPositions" placeholder="1318819.55.m2" th:value="${object.data.installingPositions}"
                                            class="form-control " value="systemName" >
                                 </div>
                             </div>
                             
                             					          <div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >责任部门:
                                 </label>
                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
                                     <input  class="form-control col-md-7 col-xs-12"
                                             name="responsibleDepartment" placeholder="责任部门" th:value="${object.data.responsibleDepartment}"
                                 type="text" value="systemName" >
                                 </div>
                             </div>  
          
                              
                             
					        </div>
					        
					        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                             
                               <div class="item form-group has-feedback">
                                 <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >系统状态:
                                 </label>
                                 <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                     <select class="form-control" name="systemState" value="1" >
                              <option value="1" th:selected="${object.data.systemState}==1">无故障运行</option>
                              <option value="2" th:selected="${object.data.systemState}==2">有故障运行</option>
                              <option value="3" th:selected="${object.data.systemState}==3">有故障停用</option>
                              <option value="4" th:selected="${object.data.systemState}==4">停用</option>
                              <option value="5" th:selected="${object.data.systemState}==5">其他</option>                         
                          </select>
                             </div>
                             </div>
                             
                             <div class="item form-group has-feedback">
                                 <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >系统形式:
                                 </label>
                                 <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                     <select class="form-control" name="systemForm" >
                              <option value="1" th:selected="${object.data.systemForm}==1">区域报警</option>
                              <option value="2" th:selected="${object.data.systemForm}==2">集中报警</option>
                              <option value="3" th:selected="${object.data.systemForm}==3">控制中心报警</option>                       
                          </select>
                             </div>
                             </div>
                             
                             <div class="item form-group has-feedback">

                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">

                                             name="personCharge" placeholder="责任人" th:value="${object.data.personCharge}"
                                 type="text" value="systemName" >
                                 </div>
                             </div>
                             
					        </div>
					           
					 </div>
					 
				</div>
							 
							 <div class="form_content">
					<h4 class="font_ioc_blue"><strong><i class="fa fa-gear"></i>单位</strong></h4>					
					 <div class="row">
					        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">  
					          <div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >维修保养单位:
                                 </label>
                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
                                     <input  class="form-control col-md-7 col-xs-12"
                                             name="maintainingUnit" placeholder="维修保养单位" th:value="${object.data.maintainingUnit}"
                                 type="text" value="systemName" >
                                 </div>
                                 </div>
                                 
                                 <div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >设计单位:
                                 </label>
                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
                                     <input  class="form-control col-md-7 col-xs-12" th:value="${object.data.designUnit}"
                                             name="designUnit" placeholder="设计单位"
                                 type="text" value="systemName" >
                                 </div>
                                 </div>

                             </div> 
                             <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                             	                                 <div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >施工单位:
                                 </label>
                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
                                     <input  class="form-control col-md-7 col-xs-12" th:value="${object.data.constructionUnit}"
                                             name="constructionUnit" placeholder="施工单位"
                                 type="text" value="systemName" >
                                 </div>
                                 </div>
                                 <div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >监理单位:
                                 </label>
                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
                                     <input  class="form-control col-md-7 col-xs-12" th:value="${object.data.supervisingUnit}"
                                             name="supervisingUnit" placeholder="监理单位"
                                 type="text" value="systemName" >
                                 </div>
                                 </div>
                             </div> 
                             </div>                               
                           </div>

					<h4 class="font_ioc_blue"><strong><i class="fa fa-gear"></i>其它</strong></h4>

					        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">  
		
                                 <div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label" >是否设置消防标识:
                                 </label>
                                 <div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
                                     <select class="form-control" name="doYouHaveFireSign">
                              <option value="1" th:selected="${object.data.doYouHaveFireSign}==1">是</option>
                              <option value="2" th:selected="${object.data.doYouHaveFireSign}==2">否</option>                      
                          </select>
                                 </div>
                                 </div>
                                 
                                <div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label" >操作使用方法:
                                 </label>
                                 <div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
                                     <textarea  name="operationMethod" class="form-control col-md-7 col-xs-12"  th:text="${object.data.operationMethod}"></textarea>
                                 </div>
                                 </div>
                                 
                                 <div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label" >其它情况:

                                 <div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
                                     <textarea  name="otherSituations" class="form-control col-md-7 col-xs-12" th:text="${object.data.otherSituations}"></textarea>
                                 </div>
                                 </div>
                                 
                             </div>  
                             </div>                               
                           </div>
							  
                  <div class="form_content">
					<h4 class="font_ioc_blue"><strong><i class="fa fa-gear"></i>数据</strong></h4>

                                 type="text" value="systemName" >

                                             name="linkageControllerQuantity" placeholder="数量：台"
                                 type="text" value="systemName" >
                                 </div>
                             </div>
                             
                             
								<div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >数量:
                                 </label>
                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
                               <input  class="form-control col-md-7 col-xs-12" th:value="${object.data.manualAlarmQuantity}"
                                             name="manualAlarmQuantity" placeholder="数量：台"
                                 type="text" value="systemName" >
                                 </div>
                             </div>
                             
                               <div class="item form-group has-feedback">
                                 <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >数量:

                                 <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                    <input  class="form-control col-md-7 col-xs-12" th:value="${object.data.systemName}"
                                            name="detectorQuantity" placeholder="数量：台"
                                 			type="text" value="systemName" >
                             	 </div>
                             </div>  
                             
                             	</div>  
                             	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">           
                              <div class="item form-group has-feedback">
                                 <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >厂家:
                                 </label>
                                 <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                     <input  class="form-control col-md-7 col-xs-12"  th:value="${object.data.alarmControllerManufacturer}"
                                             name="alarmControllerManufacturer" placeholder="厂家"
                                 type="text" value="systemName" >
                             </div>
                             </div>
                             
                               <div class="item form-group has-feedback">

                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
                                              <input  class="form-control col-md-7 col-xs-12" th:value="${object.data.linkageControllerManufacture}"
                                             name="linkageControllerManufacture" placeholder="厂家"
                                 type="text" value="systemName" >
                                 </div>
                             </div>
                             
                             
								<div class="item form-group has-feedback">
                                 <label class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label" >厂家:
                                 </label>
                                 <div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
                               <input  class="form-control col-md-7 col-xs-12" th:value="${object.data.manualAlarmManufacture}"
                                             name="manualAlarmManufacture" placeholder="厂家"
                                 type="text" value="systemName" >
                                 </div>
                             </div>
                             
                             
                             
                             	</div>                               
                           </div>
                      </div>
                      
                      <div class="form-group">
                                 <div class="col-md-6 col-md-offset-3">                                     
                                     <button  type="submit" class="btn btn-success">提交</button>
                                    
                                 </div>
                             </div>
        
                         </div>
                    </form>
	    </div>

	  
	</div>			 
  </div>
