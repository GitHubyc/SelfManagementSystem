<title>消防民警</title>

<body class="bg_white">
  <div class="padding_15">
   <div class="row">
  <div class="col-md-12">
    <div class="x_top  clearfix" >
<h4>新增消防民警</h4>
   </div>
   
	   <div class="x_content" >
	  	<form class="form-horizontal form_style" id="" method="post">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

			<div class="form_content">
				<h4 class="font_ioc_blue">
					<strong><i class="fa fa-gear"></i>消防民警基本信息</strong>
				</h4>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="item form-group has-feedback">
							<label
								class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">联系方式:
							</label>
							<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
								<input class="form-control" name="systemName"
									placeholder="15544244244" type="text">
							</div>
						</div>
						<div class="item form-group has-feedback">
							<label
								class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">名称:
							</label>
							<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
								<input class="form-control col-md-7 col-xs-12" name="systemName"
									placeholder="名称" type="text">
							</div>
						</div>
						
					</div>

					
				</div>



			</div>

			<div class="form-group">
				<div class="col-md-6 col-md-offset-3">
					<button type="submit" class="btn btn-success">提交</button>
					<button type="submit" class="btn btn-primary">重置</button>
				</div>
			</div>
		</div>

	</form>

	    </div>

	  
	</div>			 
  </div>
  </div>
