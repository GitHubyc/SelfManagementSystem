
<h4 class="font_ioc_blue">
	<strong><i class="fa fa-gear"></i>填写物业管理处</strong>
</h4>
<form class="form-horizontal" id="propertyManagementOfficeDto_form"
	onsubmit="return false;"></form>
<form class="form-horizontal" id="propertyManagementOfficeDto_form"
	onsubmit="return false;">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

			<div class="item form-group">
				<label
					class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label"><span
					class="required">*</span>资质证书编号: </label>
				<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="certificateNo"
						placeholder="请输入资质证书编号" type="text">
				</div>
			</div>


			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">建筑面积:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="buildArea" placeholder="请输入建筑面积"
						class="form-control">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">占地面积:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="floorArea" placeholder="请输入占地面积"
						class="form-control">
				</div>
			</div>


			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">租户数:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="tenantNumber" placeholder="请输入租户数"
						class="form-control">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">业主数:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="ownerNumber" placeholder="请输入租户数"
						class="form-control">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">从业人数:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="numberEmployedPeople"
						placeholder="请输入从业人数" class="form-control">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">人行出入口数:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="pedestrianEntranceNumber"
						placeholder="请输入人行出入口数" class="form-control">
				</div>
			</div>


			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">物业费:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="propertyFee" placeholder="请输入人行出入口数"
						class="form-control">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">地下停车场收费:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="undergroundParkingCharge"
						placeholder="请输入地下停车场收费" class="form-control">
				</div>
			</div>

		</div>

		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">地下停车场总面积:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="undergroundParkingArea"
						placeholder="请输入地下停车场总面积" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">露天停车场总面积:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="outdoorParkingArea"
						placeholder="请输入露天停车场总面积" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">车行出入口数:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="carEntranceNumber"
						placeholder="请输入车行出入口数" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">车位数:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="parkingSpaceNumber"
						placeholder="请输入车位数" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">露天停车场车位数:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="outdoorParkingSpaces"
						placeholder="请输入露天停车场车位数" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">地下停车场车位数:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="undergroundParkingSpaces"
						placeholder="请输入露天停车场车位数" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">绿化率:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="greeningRate"
						placeholder="请输入露天停车场车位数" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">容积率:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="plotRatio"
						placeholder="请输入露天停车场车位数" type="text">
				</div>
			</div>



			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">露天停车场收费:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="outdoorParkingCharge"
						placeholder="请输入露天停车场收费" class="form-control">
				</div>
			</div>

		</div>
	</div>

	<div class="item form-group">
		<label
			class="text-left col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">物业资质等级:
		</label>
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
			<div class="radio radio-inline radio-primary">
				<input id="aptitudesLevel1" name="aptitudesLevel" type="radio"
					value="1"> <label for="aptitudesLevel1"> 一级资质 </label>
			</div>

			<div class="radio radio-inline radio-primary">
				<input id="aptitudesLevel2" name="aptitudesLevel" type="radio"
					value="2"> <label for="aptitudesLevel2"> 二级资质 </label>
			</div>

			<div class="radio radio-inline radio-primary">
				<input id="aptitudesLevel3" name="aptitudesLevel" type="radio"
					value="3"> <label for="aptitudesLevel3"> 三级资质 </label>
			</div>


		</div>
	</div>
</form>

<h4 class="font_ioc_blue">
	<strong><i class="fa fa-gear"></i>填写物业服务</strong>
</h4>
<form class="form-horizontal" id="propertyServeDto_form"
	onsubmit="return false;">

	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

			<div class="item form-group">
				<label
					class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label"><span
					class="required">*</span>服务单位名称: </label>
				<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="serveUnitName"
						placeholder="请输入服务单位名称" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label"><span
					class="required">*</span>服务单位编号: </label>
				<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="serveUnitCode"
						placeholder="请输入服务单位编号" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">服务类型:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<select name="serveType" class="form-control">
						<option selected="true" disabled="true">-- 请选择类型 --</option>
						<option value="1">物业管理</option>
						<option value="2">维保服务</option>
						<option value="3">保洁服务</option>
						<option value="4">垃圾清运服务</option>
						<option value="5">绿化服务</option>
					</select>

				</div>
			</div>
		</div>

		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">联系电话:
				</label>
				<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input class="form-control" name="contactNumber"
						placeholder="请输入联系电话" type="text">
				</div>
			</div>

			<div class="item form-group">
				<label
					class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">责任人:
				</label>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<input type="text" name="personCharge" placeholder="请输入责任人"
						class="form-control">
				</div>
			</div>
