<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, Role-scalable=no">
<title>建筑信息</title>
<!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<!-- Bootstrap -->
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../../css/nprogress.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../../css/general.css" rel="stylesheet" media="screen">
<!-- 日期样式 -->
<link href="../../css/bootstrap-datepicker3.min.css" rel="stylesheet">
<!-- toastr -->
<link href="../../css/toastr.min.css" rel="stylesheet">
<link href="../../css/bootstrapValidator.min.css" rel="stylesheet">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../../css/build.css">
<link href="../../css/add.css" rel="stylesheet" media="screen">

</head>
<body class="bg_white">
	<div class="padding_15">
		<div class="row">
			<div class="col-md-12">
						<h4>查看组</h4><hr/>
					<div class="x_content">
						<form class="form-horizontal form_style">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
								th:each="group:${object.data}">
								<div class="form_content">
									<h4 class="font_ioc_blue">
										<strong><i class="fa fa-gear"></i>组信息</strong>
									</h4>
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback" style="display: none">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">组ID:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12"
														name="groupId" placeholder="组ID" type="text"
														th:value="${group.groupId}" disabled="disabled">
												</div>
											</div>
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">组名:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12"
														name="groupName" placeholder="组名" type="text"
														th:value="${group.groupName}" disabled="disabled">
												</div>
											</div>
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">父组:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12" type="text"
														 	th:value="无父组"
															th:if="${group.parentId == '0'}" disabled="disabled">
													<div th:each="allgroup:${allobject.data}" id="parentId">
														<input class="form-control col-md-7 col-xs-12" type="text"
														 	th:value="${allgroup.groupName}"
															th:if="${allgroup.groupId} == ${group.parentId}" disabled="disabled">
													</div>
												</div>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">创建日期:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<div class="input-group date">
														<input class="form-control" name="createdDate" type="text"
															th:value="${group.createdDate}" disabled="disabled">
														<span class="input-group-addon"> <span
															class="glyphicon glyphicon-calendar"></span> </span>
													</div>
												</div>
											</div>
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">更新日期:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<div class="input-group date">
														<input class="form-control" name="updateDate" type="text" th:value="--" disabled="disabled"
															th:if="${group.updateDate == null or group.updateDate =='null' or #lists.isEmpty(group.updateDate)}"> 
														<input class="form-control" name="updateDate" type="text" th:value="${group.updateDate}" disabled="disabled"
															th:if="${group.updateDate !=null  and group.updateDate !='null' and  not #lists.isEmpty(group.updateDate)}">
														<span class="input-group-addon"> <span
															class="glyphicon glyphicon-calendar"></span> </span>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">组描述:
												</label>
												<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
													<textarea name="groupDescribe"
														class="form-control col-md-7 col-xs-12"
														th:text="${group.groupDescribe}" disabled="disabled"></textarea>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
<!-- jQuery -->
<script src="../../js/jquery-1.11.1.min.js"></script>
<!-- 手机端-->
<script src="../../js/jquery.dcjqaccordion.2.7.js"></script>

<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js"></script>
<!-- 滚动条-->
<script src="../../js/jquery.nicescroll.js"></script>
<script src="../../js/jquery.scrollTo.min.js"></script>
<!-- 消息提示 -->
<script type="text/javascript" src="../../js/toastr.js"></script>
<!-- 自定义  -->
<script type="text/javascript" src="../../js/style.js"></script>
<!-- 页面加载 -->
<script src="../../js/nprogress.js"></script>
<!-- 日期 -->
<script src="../../js/bootstrap-datepicker.min.js"
	type="text/javascript"></script>
<script src="../../js/bootstrap-datepicker.zh-CN.min.js"
	type="text/javascript"></script>
<!-- 表单验证 -->
<script src="../../js/bootstrapValidator.min.js"></script>
<script src="../js/group/group_details.js"></script>
</html>
