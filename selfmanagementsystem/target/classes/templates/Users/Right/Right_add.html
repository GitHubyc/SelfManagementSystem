<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, Role-scalable=no">
<title>建筑信息</title>
<!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<!-- Bootstrap -->
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../../css/nprogress.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../../css/general.css" rel="stylesheet" media="screen">
<!-- 日期样式 -->
<link href="../../css/bootstrap-datepicker3.min.css" rel="stylesheet">
<!-- toastr -->
<link href="../../css/toastr.min.css" rel="stylesheet">
<link href="../../css/bootstrapValidator.min.css" rel="stylesheet">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../../css/build.css">
<link href="../../css/add.css" rel="stylesheet" media="screen">

</head>
<body class="bg_white">
	<div class="padding_15">
		<div class="row">
			<div class="col-md-12">
						<h4>新增权限</h4><hr/>
					</div><hr/>
					<div class="x_content">
						<form class="form-horizontal form_style" id="Right">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form_content">
									<h4 class="font_ioc_blue">
										<strong><i class="fa fa-gear"></i>权限信息</strong>
									</h4>
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">父权限:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<div  th:if="${object.data !=null  and object.data !='null' and  not #lists.isEmpty(object.data)}">
														<div th:each="right:${object.data}">
														<div th:each="allright:${allobject.data}">
															<input class="form-control col-md-7 col-xs-12" th:value="${right.menuName}" 
																th:if="${allright.rightId} == ${right.rightId}" disabled="disabled">
														</div>
														<input name="parentId" type="hidden" th:value="${right.rightId}">
														</div>
													</div>
													<div  th:if="${object.data ==null  or object.data =='null' or  #lists.isEmpty(object.data)}">
														<input class="form-control col-md-7 col-xs-12" th:value="无" disabled="disabled">
														<input name="parentId" type="hidden" th:value="0">
													</div>
												</div>
											</div>
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">权限类型:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<select class="form-control" name="rightType"
														id="right_add_select">
														<option selected="true" disabled="true">-- 请选择类型
															--</option>
														<option value="1">菜单权限</option>
														<option value="2">操作权限</option>
													</select>
												</div>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">应用:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<select class="form-control" name="applyId">
														<div th:each="apply:${applys.data}">
															<option th:value="${apply.applyId}" th:text="${apply.applyName}"></option>
														</div>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form_content" id="right_add_select1">
									<h4 class="font_ioc_blue">
										<strong><i class="fa fa-gear"></i>菜单权限</strong>
									</h4>
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">菜单名称:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12"
														name="menuName" placeholder="菜单名称" type="text">
												</div>
											</div>
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">菜单图标:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<select class="form-control" name="meunIcon">
														<option selected="true" disabled="true">-- 请选择图标 --</option>
														<option>无图标</option>
														<option value="fa fa-building">fa fa-building</option>
														<option value="fa fa-home">fa fa-home</option>
														<option value="fa fa-clipboard">fa fa-clipboard</option>
														<option value="fa fa-user-plus">fa fa-user-plus</option>
														<option value="fa fa-graduation-cap">fa fa-graduation-cap</option>
														<option value="fa fa-sitemap">fa fa-sitemap</option>
														<option value="fa fa-tags">fa fa-tags</option>
														<option value="fa fa-book">fa fa-book</option>
														<option value="fa fa-life-ring">fa fa-life-ring</option>
														<option value="fa fa-shield">fa fa-shield</option>
														<option value="fa fa-users">fa fa-users</option>
														<option value="fa fa-user">fa fa-user</option>
														<option value="fa fa-lock">fa fa-lock</option>
													</select>
												</div>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">菜单URL:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12"
														name="menuUrl" placeholder="菜单URL" type="text">
												</div>
											</div>
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">菜单排序:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12"
														name="menuSort" placeholder="菜单排序" type="text">
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">菜单描述:
												</label>
												<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
													<textarea name="meunDescribe"
														class="form-control col-md-7 col-xs-12" placeholder="菜单描述"></textarea>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form_content" id="right_add_select2">
									<h4 class="font_ioc_blue">
										<strong><i class="fa fa-gear"></i>操作权限</strong>
									</h4>
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">操作类型:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<select class="form-control" name="operateType">
														<option selected="true" disabled="true">-- 请选择类型
															--</option>
														<option value="01">添加</option>
														<option value="02">修改</option>
														<option value="03">删除</option>
														<option value="04">查看</option>
														<option value="05">导入</option>
														<option value="06">导入</option>
													</select>
												</div>
											</div>
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">操作名称:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12"
														name="operateName" placeholder="操作名称" type="text">
												</div>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">操作URL:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12"
														name="operateUrl" placeholder="操作URL" type="text">
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">操作描述:
												</label>
												<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
													<textarea name="operateDescribe"
														class="form-control col-md-7 col-xs-12" placeholder="操作描述"></textarea>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-6 col-md-offset-3">
										<button type="submit" class="btn btn-success">提交</button>
										<button type="reset" class="btn btn-primary">重置</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

</body>
<!-- jQuery -->
<script src="../../js/jquery-1.11.1.min.js"></script>
<!-- 手机端-->
<script src="../../js/jquery.dcjqaccordion.2.7.js"></script>

<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js"></script>
<!-- 滚动条-->
<script src="../../js/jquery.nicescroll.js"></script>
<script src="../../js/jquery.scrollTo.min.js"></script>
<!-- 消息提示 -->
<script type="text/javascript" src="../../js/toastr.js"></script>
<!-- 自定义  -->
<script type="text/javascript" src="../../js/style.js"></script>
<!-- 页面加载 -->
<script src="../../js/nprogress.js"></script>
<!-- 日期 -->
<script src="../../js/bootstrap-datepicker.min.js"
	type="text/javascript"></script>
<script src="../../js/bootstrap-datepicker.zh-CN.min.js"
	type="text/javascript"></script>
<!-- 表单验证 -->
<script src="../../js/bootstrapValidator.min.js"></script>
<script src="../../js/Validator.js"></script>
<script src="../../js/right/right_add.js"></script>
</html>
