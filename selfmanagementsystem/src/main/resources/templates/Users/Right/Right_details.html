<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, Role-scalable=no">
<title>建筑信息</title>
<!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<!-- Bootstrap -->
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../../css/nprogress.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../../css/general.css" rel="stylesheet" media="screen">
<!-- 日期样式 -->
<link href="../../css/bootstrap-datepicker3.min.css" rel="stylesheet">
<!-- toastr -->
<link href="../../css/toastr.min.css" rel="stylesheet">
<link href="../../css/bootstrapValidator.min.css" rel="stylesheet">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../../css/build.css">
<link href="../../css/add.css" rel="stylesheet" media="screen">

</head>
<body class="bg_white">
	<div class="padding_15">
		<div class="row">
			<div class="col-md-12">
						<h4>查看权限</h4><hr/>
					<div class="x_content">
						<form class="form-horizontal form_style">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each="right:${object.data}">
								<div class="form_content">
									<h4 class="font_ioc_blue">
										<strong><i class="fa fa-gear"></i>权限信息</strong>
									</h4>
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback" style="display:none">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">权限ID:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12"
														name="rightId" placeholder="权限ID" type="text"
														th:value="${right.rightId}" disabled="disabled">
												</div>
											</div>
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">应用:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control col-md-7 col-xs-12"
														name="applyId" placeholder="应用ID" type="text"
														th:value="${right.applyId}" disabled="disabled">
												</div>
											</div>
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">权限类型:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<div th:switch="${right.rightType}">
														<div th:case="1">
															<input class="form-control col-md-7 col-xs-12"
																name="rightType" type="text" value="菜单权限"
																disabled="disabled">
														</div>
														<div th:case="2">
															<input class="form-control col-md-7 col-xs-12"
																name="rightType" type="text" value="操作权限"
																disabled="disabled">
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
											<div class="item form-group has-feedback">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">创建日期:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<div class="input-group date">
														<input class="form-control" name="createDate" type="text"
															th:value="${right.createDate}" disabled="disabled">
														<span class="input-group-addon"> <span
															class="glyphicon glyphicon-calendar"></span> </span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div th:switch="${right.rightType}">
									<div class="form_content" th:case="1">
										<h4 class="font_ioc_blue">
											<strong><i class="fa fa-gear"></i>菜单权限</strong>
										</h4>
										<div class="row">
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
												<div class="item form-group has-feedback">
													<label
														class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">菜单名称:
													</label>
													<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
														<input class="form-control col-md-7 col-xs-12"
															name="menuName" placeholder="菜单名称" type="text"
															th:value="${right.menuName}" disabled="disabled">
													</div>
												</div>
												<div class="item form-group has-feedback">
													<label
														class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">菜单图标:
													</label>
													<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
														<select class="form-control" name="meunIcon" disabled="disabled">
															<option value="null" th:selected="${right.meunIcon} == 'null'">无图标</option>
															<option value="fa fa-building" th:selected="${right.meunIcon} == 'fa fa-building'">fa fa-building</option>
															<option value="fa fa-home" th:selected="${right.meunIcon} == 'fa fa-home'">fa fa-home</option>
															<option value="fa fa-clipboard" th:selected="${right.meunIcon} == 'fa fa-clipboard'">fa fa-clipboard</option>
															<option value="fa fa-user-plus" th:selected="${right.meunIcon} == 'fa fa-user-plus'">fa fa-user-plus</option>
															<option value="fa fa-graduation-cap" th:selected="${right.meunIcon} == 'fa fa-graduation-cap'">fa fa-graduation-cap</option>
															<option value="fa fa-sitemap" th:selected="${right.meunIcon} == 'fa fa-sitemap'">fa fa-sitemap</option>
															<option value="fa fa-tags" th:selected="${right.meunIcon} == 'fa fa-tags'">fa fa-tags</option>
															<option value="fa fa-book" th:selected="${right.meunIcon} == 'fa fa-book'">fa fa-book</option>
															<option value="fa fa-life-ring" th:selected="${right.meunIcon} == 'fa fa-life-ring'">fa fa-life-ring</option>
															<option value="fa fa-shield" th:selected="${right.meunIcon} == 'fa fa-shield'">fa fa-shield</option>
															<option value="fa fa-users" th:selected="${right.meunIcon} == 'fa fa-users'">fa fa-users</option>
															<option value="fa fa-user" th:selected="${right.meunIcon} == 'fa fa-user'">fa fa-user</option>
															<option value="fa fa-lock" th:selected="${right.meunIcon} == 'fa fa-lock'">fa fa-lock</option>
														</select>	
													</div>
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
												<div class="item form-group has-feedback">
													<label
														class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">菜单URL:
													</label>
													<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
														<input class="form-control col-md-7 col-xs-12"
															name="menuUrl" placeholder="菜单URL" type="text"
															th:value="${right.menuUrl}" disabled="disabled">
													</div>
												</div>
												<div class="item form-group has-feedback">
													<label
														class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">菜单排序:
													</label>
													<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
														<input class="form-control col-md-7 col-xs-12"
															name="menuSort" placeholder="菜单排序" type="text"
															th:value="${right.menuSort}" disabled="disabled">
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
												<div class="item form-group has-feedback">
													<label
														class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">菜单描述:
													</label>
													<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
														<textarea name="meunDescribe"
															class="form-control col-md-7 col-xs-12"
															placeholder="菜单描述" disabled="disabled"
															th:text="${right.meunDescribe}"></textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="form_content" th:case="2">
										<h4 class="font_ioc_blue">
											<strong><i class="fa fa-gear"></i>操作权限</strong>
										</h4>
										<div class="row">
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
												<div class="item form-group has-feedback">
													<label
														class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">操作类型:
													</label>
													<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
														<select class="form-control" name="operateType"
															th:value="${right.operateType}" disabled="disabled">
															<option value="01">添加</option>
															<option value="02">修改</option>
															<option value="03">删除</option>
															<option value="04">查看</option>
															<option value="05">导入</option>
															<option value="06">导入</option>
														</select>
													</div>
												</div>
												<div class="item form-group has-feedback">
													<label
														class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">操作名称:
													</label>
													<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
														<input class="form-control col-md-7 col-xs-12"
															name="operateName" placeholder="操作名称" type="text"
															th:value="${right.operateName}" disabled="disabled">
													</div>
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
												<div class="item form-group has-feedback">
													<label
														class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">操作URL:
													</label>
													<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
														<input class="form-control col-md-7 col-xs-12"
															name="operateUrl" placeholder="操作URL" type="text"
															th:value="${right.operateUrl}" disabled="disabled">
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
												<div class="item form-group has-feedback">
													<label
														class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">操作描述:
													</label>
													<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
														<textarea name="operateDescribe"
															class="form-control col-md-7 col-xs-12"
															placeholder="操作描述" th:text="${right.operateDescribe}"
															disabled="disabled"></textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

</body>
<!-- jQuery -->
<script src="../../js/jquery-1.11.1.min.js"></script>
<!-- 手机端-->
<script src="../../js/jquery.dcjqaccordion.2.7.js"></script>

<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js"></script>
<!-- 滚动条-->
<script src="../../js/jquery.nicescroll.js"></script>
<script src="../../js/jquery.scrollTo.min.js"></script>
<!-- 消息提示 -->
<script type="text/javascript" src="../../js/toastr.js"></script>
<!-- 自定义  -->
<script type="text/javascript" src="../../js/style.js"></script>
<!-- 页面加载 -->
<script src="../../js/nprogress.js"></script>
<!-- 日期 -->
<script src="../../js/bootstrap-datepicker.min.js"
	type="text/javascript"></script>
<script src="../../js/bootstrap-datepicker.zh-CN.min.js"
	type="text/javascript"></script>
<!-- 表单验证 -->
<script src="../../js/bootstrapValidator.min.js"></script>
<script src="../../js/right/right_details.js"></script>
</html>
