<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>用户信息</title>
<!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<!-- Bootstrap -->
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../../css/nprogress.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../../css/general.css" rel="stylesheet" media="screen">
<!-- 日期样式 -->
<link href="../../css/bootstrap-datepicker3.min.css" rel="stylesheet">
<!-- toastr -->
<link href="../../css/toastr.min.css" rel="stylesheet">
<link href="../../css/bootstrapValidator.min.css" rel="stylesheet">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../../css/build.css">
<link href="../../css/add.css" rel="stylesheet" media="screen">
<style type="text/css">
body {
	font-size: 14px;
	margin: 0;
}

div {
	width: auto;
	height: auto;
	line-height: 150%;
}

ul {
	list-style: none;
	margin-left: -15px;
}

#side-menu {
	list-style: none;
	margin-left: 0px;
}

ul li:hover {
	background-color: #DDDDDD;
	cursor: pointer;
}
.inline{
     overflow:"hidden";
     height:25px;
     White-space:nowrap;
     Text-overflow: ellipsis;
    }

table {
	border-right: none;
	border-left: none;
	border-top: none;
	border-bottom: none;
}
</style>
</head>
<body class="bg_white">
	<div class="padding_15">
		<div class="row">
			<div class="col-md-12">
				<h4>用户权限</h4>
				<hr style="margin-bottom:5px;"></hr>
				<div class="x_content" style="padding:0px 0px;">
					<form class="form-horizontal form_style" id="User_addright"
						method="post">
						<div class="s_content">
							<table class="table" border="1">
								<thead>
									<tr class="active">
										<th style="width:20%">应用</th>
										<th style="width:80%"><span style="margin-left:-20%">菜单</span>
											<span style="margin-left:39%">操作</span>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td style="vertical-align: top;">
											<ul class="nav side-menu" id="side-menu"
												th:if="${appObject.data !=null  and appObject.data !='null' and  not #lists.isEmpty(appObject.data)}">
												<div th:each="app:${appObject.data}">
													<li class="change" th:id="${app.rightId}"><a
														href="javascript:(0)"> <i class="fa fa-tags"></i> <span
															th:text="${app.menuName}"></span> <span
															class="right_fa fa fa-angle-right pull-right"></span> </a></li>
												</div>
											</ul></td>
										<td style="vertical-align: top;">
											<div class="tree" id="continer"></div> <span
											th:if="${object.data != null and object.data !='null' and not #lists.isEmpty(object.data)}">
												<span id="continer1" th:value="${object.data}"></span> </span> <span
											th:if="${object.data == null or object.data =='null' or #lists.isEmpty(object.data)}">
												<span style="font-size:20px;color:red;">暂无信息</span> </span></td>
									</tr>
								</tbody>
							</table>


							<div class="form-group">
								<input id="userId" th:value="${userId}" type="hidden" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6 col-md-offset-3">
								<button type="submit" class="btn btn-success">提交</button>
								<button type="reset" class="btn btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- jQuery -->
<script src="../../js/jquery-1.11.1.min.js"></script>
<!-- 手机端-->
<script src="../../js/jquery.dcjqaccordion.2.7.js"></script>

<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js"></script>
<!-- 滚动条-->
<script src="../../js/jquery.nicescroll.js"></script>
<script src="../../js/jquery.scrollTo.min.js"></script>
<!-- 消息提示 -->
<script type="text/javascript" src="../../js/toastr.js"></script>
<!-- 自定义  -->
<script type="text/javascript" src="../../js/style.js"></script>
<!-- 页面加载 -->
<script src="../../js/nprogress.js"></script>
<!-- 日期 -->
<script src="../../js/bootstrap-datepicker.min.js"
	type="text/javascript"></script>
<script src="../../js/bootstrap-datepicker.zh-CN.min.js"
	type="text/javascript"></script>
<!-- 表单验证 -->
<script src="../../js/bootstrapValidator.min.js"></script>
<script src="../../js/user/user_right.js"></script>
</html>
