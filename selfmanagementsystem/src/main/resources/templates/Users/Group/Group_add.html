<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, Role-scalable=no">
<title>建筑信息</title>
        <!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
     <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- 字体图标 -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">
	 <!-- NProgress -->
   <link href="../css/nprogress.css" rel="stylesheet">
    <!-- 公共样式 -->
	<link href="../css/general.css" rel="stylesheet" media="screen" >
	<!-- 日期样式 -->
    <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <!-- toastr -->
    <link href="../css/toastr.min.css" rel="stylesheet">
    <link href="../css/bootstrapValidator.min.css" rel="stylesheet">
	<!-- 选框样式 -->
	<link rel="stylesheet" type="text/css" href="../css/build.css">
	<link href="../css/add.css" rel="stylesheet" media="screen" >
	
</head>
<body class="bg_white">
  <div class="padding_15">
   <div class="row">
  <div class="col-md-12">
<h4>新增组</h4><hr/>
	   <div class="x_content" >
	   <form class="form-horizontal form_style" id="Group">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="form_content">
				<h4 class="font_ioc_blue"><strong><i class="fa fa-gear"></i>组信息</strong></h4>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="item form-group has-feedback">
							<label
								class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">组名:
							</label>
							<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
								<input class="form-control col-md-7 col-xs-12" name="groupName"
									placeholder="组名" type="text">
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="item form-group has-feedback">
							<label
								class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">父组:
							</label>
							<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
								<select class="form-control" name="parentId">
									<option value="0" selected="true">-- 无父组 --</option>
									<div th:each="group:${object.data}">
										<option th:value="${group.groupId}" th:text="${group.groupName}"></option>
									</div>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="item form-group has-feedback">
							<label
								class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">组描述:
							</label>
							<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
								<textarea  name="groupDescribe" class="form-control col-md-7 col-xs-12" placeholder="组描述"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6 col-md-offset-3">
					<button type="submit" class="btn btn-success">提交</button>
					<button type="reset" class="btn btn-primary">重置</button>
				</div>
			</div>

		</div>
	</form>
	    </div>
	</div>			 
  </div>
  </div>
</body>
<!-- jQuery -->
<script src="../js/jquery-1.11.1.min.js"></script>
<!-- 手机端-->
<script src="../js/jquery.dcjqaccordion.2.7.js"></script>

<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- 滚动条-->
<script src="../js/jquery.nicescroll.js"></script>
<script src="../js/jquery.scrollTo.min.js"></script>
<!-- 消息提示 -->
<script type="text/javascript" src="../js/toastr.js"></script>
<!-- 自定义  -->
 <script type="text/javascript"  src="../js/style.js"></script>
<!-- 页面加载 -->
<script src="../js/nprogress.js"></script> 
<!-- 日期 -->
<script src="../js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="../js/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
<!-- 表单验证 -->
<script src="../js/bootstrapValidator.min.js"></script>
<script src="../../js/group/group_add.js"></script>
</html>
