<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>传感器信息</title>
<!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../css/nprogress.css" rel="stylesheet">
<!-- 日期样式 -->
<link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../css/general.css" rel="stylesheet" media="screen">
<!-- 消息提示 -->
<link href="../css/toastr.min.css" rel="stylesheet">
<!-- 文本验证 -->
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../css/build.css">
<!-- 图片上传 -->
<link href="../css/bootstrap-fileinput.css" rel="stylesheet" />
<link href="../css/add.css" rel="stylesheet" media="screen">
</head>
<body class="bg_white">
	<div class="row">
		<div class="col-md-12">
			<div class="x_panel">
				<div class="x_top x_top1 clearfix">
					<h4>新增传感器</h4>
				</div>
				<div class="x_content">
					<article>
						<form class="form-horizontal" id="form" onsubmit="return false;">
							<input type="hidden" name="id" th:value="${object.id}"> <input
								type="hidden" name="buildName" id="buildName"
								th:value="${object.buildName}" />
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="form_content">
									<h4 class="font_ioc_blue">
										<strong><i class="fa fa-gear"></i>填写传感器信息</strong>
									</h4>
									<div class="row">
										<div class="col-xs-12">

											<div class="col-lg-6 col-md-6 col-sm-6 item form-group">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label"><span
													class="required">*</span>传感器编号: </label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<input class="form-control" name="sensorSpotId"
														placeholder="请输入传感器" type="text"
														th:value="${object.sensorSpotId}">
												</div>
											</div>

											<div class="col-lg-6 col-md-6 col-sm-6 item form-group">
												<label
													class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label"><span
													class="required">*</span>前置机编号: </label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<select class="form-control inline" name="frontComputerId">
														<option value="">-- 请选择 --</option>
														<span th:each="obj : ${frontEndComputerList.data}">
															<option th:value="${obj.id}" th:text="${obj.name}"
																th:selected="${obj.id}==${object.frontComputerId}"></option>
													</span>
													</select>
												</div>
											</div>

											<div class="col-lg-6 col-md-6 col-sm-6 item form-group">
												<label
													class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">类型:
												</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<select class="form-control inline" name="type">
														<option value="">-- 请选择 --</option>
														<span th:each="sensorType : ${sensorTypeList.data}">
															<option th:value="${sensorType.id}"
																th:text="${sensorType.name}"
																th:selected="${sensorType.id}==${object.type}"></option>
													</span>
													</select>
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 item form-group">
												<label
													class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">所属建筑:
												</label>
												<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
													<select class="form-control inline" name="buildId"
														id="buildId">
														<option value="">-- 请选择 --</option>
														<span th:each="obj : ${buildList.data}">
															<option th:value="${obj.buildCode}"
																th:text="${obj.buildName}"
																th:selected="${obj.buildCode}==${object.buildId}"></option>
													</span>
													</select>
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 item form-group">
												<label
													class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">楼层:
												</label>
												<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input class="form-control" name="floor"
														placeholder="请输入楼层" type="text" th:value="${object.floor}">
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 item form-group">
												<label
													class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">地址:
												</label>
												<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input class="form-control" name="address"
														placeholder="请输入地址" type="text"
														th:value="${object.address}">
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 item form-group">
												<label
													class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">阀值:
												</label>
												<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input class="form-control" name="threshold"
														placeholder="请输入阀值" type="text"
														th:value="${object.threshold}">
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 item form-group">
												<label
													class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">网路号:
												</label>
												<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input class="form-control" name="netAddress"
														placeholder="请输入网路号" type="text"
														th:value="${object.netAddress}">
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 item form-group">
												<label
													class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">设备号:
												</label>
												<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input class="form-control" name="devAddress"
														placeholder="请输入设备号" type="text"
														th:value="${object.devAddress}">
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-6 col-md-offset-3">
										<button class="btn btn-success" id="submit">提交</button>
									</div>
								</div>

							</div>



						</form>
					</article>
				</div>

			</div>
		</div>
	</div>
</body>
<!-- jQuery -->
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.serializejson.js"></script>
<!-- 手机端-->
<script src="../js/jquery.dcjqaccordion.2.7.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- 滚动条-->
<script src="../js/jquery.nicescroll.js"></script>
<script src="../js/jquery.scrollTo.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- 日期 -->
<script src="../js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="../js/bootstrap-datepicker.zh-CN.min.js"
	type="text/javascript"></script>
<!-- 消息提示 -->
<script type="text/javascript" src="../js/toastr.js"></script>
<!-- 自定义  -->
<script src="../js/style.js"></script>
<!-- 弹窗框  -->
<script type="text/javascript" th:src="@{../js/layer.js}"></script>
<script src="../js/message.js"></script>
<!-- 页面加载 -->
<script src="../js/nprogress.js"></script>
<!-- 表单验证 -->
<script src="../js/bootstrapValidator.min.js"></script>
<script src="../js/Validator.js"></script>
<!-- 图片上传-->
<script src="../js/ajaxfileupload.js" type="text/javascript"></script>
<script src="../js/FileUpload.js" type="text/javascript"></script>
<script src="../js/FireControlInstrumentation/Sensor_edit.js"
	type="text/javascript"></script>
</html>
