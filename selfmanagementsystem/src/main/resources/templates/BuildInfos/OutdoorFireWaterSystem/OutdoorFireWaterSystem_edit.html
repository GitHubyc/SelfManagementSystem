<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>建筑信息</title>
<!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../css/nprogress.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../css/general.css" rel="stylesheet" media="screen">
<!-- toastr -->
<link href="../css/toastr.min.css" rel="stylesheet">
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../css/build.css">
<link href="../css/add.css" rel="stylesheet" media="screen">

</head>
<body class="bg_white">
	<div class="padding_15">
		<div class="row">
			<div class="col-md-12">
				<div class="x_top  clearfix">
					<h4>编辑室外消防给水系统</h4>
				</div>

				<div class="x_content">
					<form class="form-horizontal form_style"
						id="OutdoorFireWaterSystem">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="form_content">
								<h4 class="font_ioc_blue">
									<strong><i class="fa fa-gear"></i>基本信息</strong>
								</h4>
								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="item form-group has-feedback">
											<label
												class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">责任部门:
											</label>
											<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
												<input class="form-control col-md-7 col-xs-12" th:value="${object.data.responsibleDepartment}"
													name="responsibleDepartment" placeholder="责任部门" type="text">
											</div>
										</div>
									</div>

									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

										<div class="item form-group has-feedback">
											<label
												class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">责任人:
											</label>
											<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
												<input class="form-control col-md-7 col-xs-12" th:value="${object.data.personCharge}"
													name="personCharge" placeholder="责任人" type="text">
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="form_content">
								<h4 class="font_ioc_blue">
									<strong><i class="fa fa-gear"></i>单位</strong>
								</h4>
								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="item form-group has-feedback">
											<label
												class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">设计单位:
											</label>
											<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
												<input class="form-control col-md-7 col-xs-12" th:value="${object.data.designUnit}"
													name="designUnit" placeholder="设计单位" type="text">
											</div>
										</div>
										<div class="item form-group has-feedback">
											<label
												class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">施工单位:
											</label>
											<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
												<input class="form-control col-md-7 col-xs-12" th:value="${object.data.constructionUnit}"
													name="constructionUnit" placeholder="施工单位" type="text">
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="item form-group has-feedback">
											<label
												class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">监理单位:
											</label>
											<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
												<input class="form-control col-md-7 col-xs-12" th:value="${object.data.supervisingUnit}"
													name="supervisingUnit" placeholder="监理单位" type="text">
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="form_content">
								<h4 class="font_ioc_blue">
									<strong><i class="fa fa-gear"></i>其它</strong>
								</h4>
								<div class="row">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

										<div class="item form-group has-feedback">
											<label
												class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">是否设置消防标识:
											</label>
											<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
												<select class="form-control" name="doYouHaveFireSign">
													<option selected="true" disabled="true">-- 请选择 --</option>
													<option value="1"
														th:selected="${object.data.doYouHaveFireSign}==1">是</option>
													<option value="2"
														th:selected="${object.data.doYouHaveFireSign}==2">否</option>
												</select>
											</div>
										</div>

										<div class="item form-group has-feedback">
											<label
												class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">操作使用方法:
											</label>
											<div class="col-lg-10  col-md-10 col-sm-10 col-xs-12">
												<textarea name="operationMethod" th:text="${object.data.operationMethod}"
													class="form-control col-md-7 col-xs-12"
													placeholder="操作使用方法"></textarea>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="form_content">
								<h4 class="font_ioc_blue">
									<strong><i class="fa fa-gear"></i>数据</strong>
								</h4>
								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">市政给水管数量:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<input type="text" name="municipalWaterPipeNumber" th:value="${object.data.municipalWaterPipeNumber}"
													placeholder="数量：个" class="form-control "><span
													class="font_unit">个</span>
											</div>
										</div>
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">室外水池容量:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<input type="text" name="qutdoorPoolCapacity" th:value="${object.data.qutdoorPoolCapacity}"
													placeholder="m³" class="form-control "><span
													class="font_unit">m³</span>
											</div>
										</div>
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">室外环网管径:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<input type="text" name="qutdoorRingDiameter" th:value="${object.data.qutdoorRingDiameter}"
													placeholder="mm" class="form-control "><span
													class="font_unit">mm</span>
											</div>
										</div>
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">管网供水状态:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<select class="form-control" name="waterSupplyState">
													<option selected="true" disabled="false">-- 请选择状态 --</option>
													<option value="1" th:selected="${object.data.waterSupplyState}==1">无故障运行</option>
													<option value="2" th:selected="${object.data.waterSupplyState}==2">有故障运行</option>
													<option value="3" th:selected="${object.data.waterSupplyState}==3">有故障停用</option>
													<option value="4" th:selected="${object.data.waterSupplyState}==4">停用</option>
													<option value="5" th:selected="${object.data.waterSupplyState}==5">其他</option>
												</select>
											</div>
										</div>
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">压力:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<input type="text" name="pressure" placeholder="Mpa" th:value="${object.data.pressure}"
													class="form-control "><span class="font_unit">Mpa</span>
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">市政给水管管径:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<input type="text" name="municipalFeedPipeDiameter" th:value="${object.data.municipalFeedPipeDiameter}"
													placeholder="mm" class="form-control "> <span
													class="font_unit">mm</span>
											</div>
										</div>
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">室外消火栓数量:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<input type="text" name="qutdoorFireHydrantNumber" th:value="${object.data.qutdoorFireHydrantNumber}"
													placeholder="数量：个" class="form-control "><span
													class="font_unit">个</span>
											</div>
										</div>
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">水泵接合器数量:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<input type="text" name="siameseConnectionNumber" th:value="${object.data.siameseConnectionNumber}"
													placeholder="数量：个" class="form-control "><span
													class="font_unit">个</span>
											</div>
										</div>
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">管网形式:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<div class="radio radio-inline radio-primary">
													<input type="radio" name="networkForm" id="networkForm1" th:checked="${object.data.networkForm}==1" 
														value="1"> <label for="networkForm1">环状 </label>
												</div>
												<div class="radio radio-inline radio-primary">
													<input type="radio" name="networkForm" id="networkForm2" th:checked="${object.data.networkForm}==2" 
														value="2"> <label for="networkForm2">枝状 </label>
												</div>
												<div class="radio radio-inline radio-primary">
													<input type="radio" name="networkForm" id="networkForm3" th:checked="${object.data.networkForm}==3" 
														value="3"> <label for="networkForm3">其他 </label>
												</div>
											</div>
										</div>
										<div class="item form-group">
											<label
												class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">进水管径:
											</label>
											<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
												<input type="text" name="feedTube" placeholder="mm" th:value="${object.data.feedTube}"
													class="form-control "><span class="font_unit">mm</span>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="item form-group">
											<label
												class="text-left col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">可供消防车取水的天然水源情况:
											</label>
											<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
												<textarea name="waterSituation" placeholder="可供消防车取水的天然水源情况" th:text="${object.data.waterSituation}"
													class="form-control "></textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-3">
									<button type="submit" class="btn btn-success">提交</button>
									<button type="reset" class="btn btn-primary">重置</button>
								</div>
							</div>
						</div>
					</form>

				</div>


			</div>
		</div>
	</div>

</body>
<!-- jQuery -->
<script src="../js/jquery-1.11.1.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- 消息提示 -->
<script type="text/javascript" src="../js/toastr.js"></script>
<!-- 弹出窗  -->
<script type="text/javascript" th:src="@{../js/layer.js}"></script>
<!-- 表单验证 -->
<script src="../js/bootstrapValidator.min.js"></script>
<!--公用 -->
<script src="../js/common.js"></script>
<script src="../js/buildInfos/outdoorfirewatersystem_edit.js"
	type="text/javascript"></script>
</html>
