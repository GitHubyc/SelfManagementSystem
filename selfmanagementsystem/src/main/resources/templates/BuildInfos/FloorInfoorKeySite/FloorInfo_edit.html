<article  th:fragment="BuildInfo">
<form class="form-horizontal form_style" id="lcxx" method="post">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<div class="form_content">
<h4 class="font_ioc_blue"><strong><i class="fa fa-gear"></i>填写楼层</strong></h4>
							  <div class="item form-group">
                                 <label class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label" >楼层号:
                                 </label>
                                 <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                     <input  class="form-control"
                                             name="floorNo" placeholder="请输入楼层号"
                                 type="text">
                                 </div>
                             </div>
                             
                         
                             <div class="item form-group">
                                 <label class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label" >楼层位置:
                                 </label>
                                 <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                     <input  class="form-control"
                                             name="floorPosition" placeholder="请输入F地上楼层、B地下楼层"
                                 type="text">
                                 </div>
                             </div>
							
							  <div class="item form-group">
                                 <label class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label" >备注:
                                 </label>
                                 <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                     <textarea name="remark" class="form-control"></textarea>
                                 </div>
                             </div>					
                           </div>
                             <div class="form-group">
                                 <div class="col-md-6 col-md-offset-3">
                                     <button type="submit" class="btn btn-primary">重置</button>
                                     <button  type="submit" class="btn btn-success">提交</button>
                                 </div>
                             </div>
                         </div>
                    </form>
	   
	     </article>
