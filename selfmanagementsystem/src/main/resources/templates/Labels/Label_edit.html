<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>单位信息</title>
     <!--[if IE 7]>
    <link href="../css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
     <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- 字体图标 -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">
  	<!-- bootstrap-dialog -->

	 <!-- NProgress -->
   <link href="../css/nprogress.css" rel="stylesheet">
    <!-- 日期样式 -->
    <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <!-- 公共样式 -->
	<link href="../css/general.css" rel="stylesheet" media="screen" >
    <!-- 消息提示 -->
    <link href="../css/toastr.min.css" rel="stylesheet">
	<!-- 文本验证 -->
    <link href="../css/bootstrapValidator.min.css" rel="stylesheet">
    <!-- 选框样式 -->
	<link rel="stylesheet" type="text/css" href="../css/build.css">
    <!-- 图片上传 -->
    <link href="../css/bootstrap-fileinput.css" rel="stylesheet" />
	<link href="../css/add.css" rel="stylesheet" media="screen" >
	
</head>
<body class="bg_white">
  <div class="padding_15">
   <div class="row">
  <div class="col-md-12">
    <div class="x_top  clearfix" >
<h4>编辑建筑电子标签表基本数据</h4>
   </div>
   
	   <div class="x_content " >
	  					<form class="form-horizontal form_style" id="KeySite" method="post">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="form_content">
				<div class="row">
				<h4 class="font_ioc_blue"><strong><i class="fa fa-gear"></i>基本信息:</strong></h4>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

						<div class="item form-group">
							<label
								class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">编号:
							</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
								<input type="text" name="systemName" placeholder="编号"
									class="form-control " value="value">
							</div>
						</div>
						<div class="item form-group">
							<label
								class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">楼层:
							</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
								<input type="text" name="installingPositions" placeholder="楼层"
									class="form-control " value="value">
							</div>
						</div>
					</div>

					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

						<div class="item form-group">
							<label
								class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">电子标签用途:
							</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
								<select class="form-control" name="systemState" value="1">
									<option value="1">电子巡更</option>
									<option value="2">设施设备</option>
								</select>
							</div>
						</div>
						<div class="item form-group">
							<label
								class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">地址:
							</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
								<input type="text" name="remark" placeholder="地址"
									class="form-control " value="value">
							</div>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="item form-group">
							<label
								class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">图纸标点:
							</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
								<input type="text" name="maintainingUnit" placeholder="图纸标点"
									class="form-control " value="value">
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="item form-group">
							<label
								class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">备注:
							</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
								<textarea name="remark" class="form-control"
									placeholder="备注">value</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>

			
		<div class="row">
			<h4 class="font_ioc_blue">
				<strong><i class="fa fa-gear"></i>设施设备设置:</strong>
			</h4>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="item form-group">
					<label
						class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">类型:
					</label>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						<select class="form-control" name="systemState" value="1">
							<option value="1">电子巡更</option>
							<option value="2">设施设备</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="item form-group">
					<label
						class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">巡更频次:
					</label>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						<select class="form-control" name="systemState" value="1">
							<option value="1">1次/天</option>
							<option value="2">1次/月</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		</div>
	</form>

	  			 </div>
  
	</div>			 
  </div>
  </div>

	
	
</body>
<!-- jQuery -->
<script src="../js/jquery-1.11.1.min.js"></script>

</html>
