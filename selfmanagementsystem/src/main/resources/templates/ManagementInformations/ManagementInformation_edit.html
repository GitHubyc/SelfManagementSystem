<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>系统信息</title>
<!--[if IE 7]>
    <link href="../../css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<!-- Bootstrap -->
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../../css/nprogress.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../../css/general.css" rel="stylesheet" media="screen">
<!-- toastr -->
<link href="../../css/toastr.min.css" rel="stylesheet">
<link href="../../css/bootstrapValidator.min.css" rel="stylesheet">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../../css/build.css">
<link href="../../css/add.css" rel="stylesheet" media="screen">
<!-- 图片上传 -->
<link href="../../css/uploader.all.css" rel="stylesheet" media="screen">
<link href="../../css/add.css" rel="stylesheet" media="screen"></head>
<body>

	<!-- 头部 -->
	<div th:replace="fragments/header :: header">头部</div>

	<div class="content_x">
		<!-- 左菜单 -->
		<div th:replace="fragments/menu :: menu">左菜单</div>

		<!--右内容 -->
		<div class="right_col">
			<div class="padding_20">
				<div class="row">
					<div class="col-md-12">
						<div class="x_panel">

							<div class="x_top clearfix">
								<div class="font-left">
									<i class="fa fa-angle-left font_ioc_blue"></i><a
										th:href="@{/managementinformation/list}">返回管理处列表</a>
								</div>

							</div>
							<div class="x_content">

								<h4 class="font_ioc_blue">
									<strong><i class="fa fa-gear"></i>填写物业管理处</strong>
								</h4>

								<div class="row">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

										<div class="pic_updateimg">
											<div class="pic">
												<img class="Img" id="pic"
													th:src="${UnitInfoDto.unitImg}==null?'../../img/noimage.png':${UnitInfoDto.unitImg}" />

											</div>
											<a id="upload-target" class="btn btn-blue btn-color">
													修改单位图片<i class="glyphicon glyphicon-plus"
													style="margin-left: 5px;"></i>
												</a> <input type="hidden" name="unitImg" />
										</div>
									</div>


									<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
										<form class="form-horizontal" id="UnitInfo">
											<div class="form_content">
												<h4 class="font_ioc_blue">
													<strong><i class="fa fa-gear"></i>填写单位信息</strong>
												</h4>
												<div class="row">
													<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

														<div class="item form-group">
															<label
																class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label"><span
																class="required">*</span>单位名称: </label>
															<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
																<input class="form-control" name="unitName"
																	placeholder="请输入单位名称" type="text"
																	th:value="${UnitInfoDto.unitName}">
															</div>
														</div>



														<div class="item form-group">
															<label
																class="text-left   col-lg-4 col-md-4 col-sm-4  col-xs-12 control-label">是否开通账号:
															</label>
															<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
																<div class="radio radio-inline radio-warning">
																	<input type="radio" name="isOpenAccount" value="0"
																		id="isOpenAccount"
																		th:checked="${UnitInfoDto.isOpenAccount}==0">
																	<label for="isOpenAccount"> 待开通 </label>
																</div>

																<div class="radio radio-inline radio-success">
																	<input type="radio" name="isOpenAccount" value="1"
																		id="isOpenAccount1"
																		th:checked="${UnitInfoDto.isOpenAccount}==1">
																	<label for="isOpenAccount1"> 已开通 </label>
																</div>

																<div class="radio radio-inline radio-danger">
																	<input type="radio" name="isOpenAccount" value="2"
																		id="isOpenAccount2"
																		th:checked="${UnitInfoDto.isOpenAccount}==2">
																	<label for="isOpenAccount2"> 已关闭 </label>
																</div>
															</div>
														</div>


													</div>
													<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">


														<div class="item form-group">
															<label
																class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">单位简称:
															</label>
															<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
																<input class="form-control" name="unitShort"
																	placeholder="请输入单位简称" type="text"
																	th:value="${UnitInfoDto.unitShort}">
															</div>
														</div>

														<div class="item form-group">
															<label
																class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">隶属单位:
															</label>
															<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
																<input type="text" name="subordinateUnit"
																	placeholder="请输入隶属单位" class="form-control"
																	th:value="${UnitInfoDto.subordinateUnit}">
															</div>
														</div>




													</div>
												</div>


												<div class="item form-group">
													<label
														class="text-left  col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">单位类型:
													</label>
													<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
														<div class="radio radio-inline radio-primary">
															<input type="radio" name="unitType" value="1"
																id="unitType1" th:checked="${UnitInfoDto.unitType}==1">
															<label for="unitType1"> 一般单位 </label>
														</div>

														<div class="radio radio-inline radio-primary">
															<input type="radio" name="unitType" value="2"
																id="unitType2" th:checked="${UnitInfoDto.unitType}==2">
															<label for="unitType2"> 重点单位 </label>
														</div>

														<div class="radio radio-inline radio-primary">
															<input type="radio" name="unitType" value="3"
																id="unitType3" th:checked="${UnitInfoDto.unitType}==3">
															<label for="unitType3"> 三小场所 </label>
														</div>

														<div class="radio radio-inline radio-primary">
															<input type="radio" name="unitType" value="4"
																id="unitType4" th:checked="${UnitInfoDto.unitType}==4">
															<label for="unitType4"> 工矿企业 </label>
														</div>

													</div>

												</div>


												<div class="item form-group">
													<label
														class="text-left col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">行政区划:
													</label>
													<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
														<div id="city">
															<select class="form-city inline" name="province"></select>
															<select class="form-city inline" name="city"></select> <select
																class="form-city inline" name="county"></select> <select
																class="form-city inline" name="street"></select> <select
																class="form-city inline" name="community"></select> <select
																class="form-city inline" name="grid"></select> <input
																name="xzqhCode" type="hidden"
																th:value="${UnitInfoDto.xzqhCode}">
														</div>
													</div>
												</div>


												<div class="item form-group">
													<label
														class="text-left col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">单位地址:
													</label>
													<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-12">
														<textarea class="form-control" name="unitAddress"
															placeholder="请输入单位的楼层/房屋号"
															th:text="${UnitInfoDto.unitAddress}"></textarea>
														<input type="hidden" name="address" />
													</div>
												</div>
											</div>

										</form>




										<h4 class="font_ioc_blue">
											<strong><i class="fa fa-gear"></i>填写物业管理处</strong>
										</h4>
										<form class="form-horizontal"
											id="propertyManagementOfficeDto_form"
											onsubmit="return false;">
											<div class="row">
												<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

													<div class="item form-group">
														<label
															class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label"><span
															class="required">*</span>资质证书编号: </label>
														<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="certificateNo"
																placeholder="请输入资质证书编号" type="text"
																th:value="${propertyManagementOfficeDto.certificateNo}">
														</div>
													</div>


													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">建筑面积:
														</label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input type="text" name="buildArea" placeholder="请输入建筑面积"
																class="form-control"
																th:value="${propertyManagementOfficeDto.buildArea}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">占地面积:
														</label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input type="text" name="floorArea" placeholder="请输入占地面积"
																class="form-control"
																th:value="${propertyManagementOfficeDto.floorArea}">

														</div>
													</div>


													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">租户数:
														</label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input type="text" name="tenantNumber"
																placeholder="请输入租户数" class="form-control"
																th:value="${propertyManagementOfficeDto.tenantNumber}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">业主数:
														</label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input type="text" name="ownerNumber"
																placeholder="请输入业主数" class="form-control"
																th:value="${propertyManagementOfficeDto.ownerNumber}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">从业人数:
														</label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input type="text" name="numberEmployedPeople"
																placeholder="请输入从业人数" class="form-control"
																th:value="${propertyManagementOfficeDto.numberEmployedPeople}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">人行出入口数:
														</label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input type="text" name="pedestrianEntranceNumber"
																placeholder="请输入人行出入口数" class="form-control"
																th:value="${propertyManagementOfficeDto.pedestrianEntranceNumber}">
														</div>
													</div>


													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">物业费:
														</label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input type="text" name="propertyFee"
																placeholder="请输入人行出入口数" class="form-control"
																th:value="${propertyManagementOfficeDto.propertyFee}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">地下停车场收费:
														</label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input type="text" name="undergroundParkingCharge"
																placeholder="请输入地下停车场收费" class="form-control"
																th:value="${propertyManagementOfficeDto.undergroundParkingCharge}">
														</div>
													</div>

												</div>

												<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">地下停车场总面积:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="undergroundParkingArea"
																placeholder="请输入地下停车场总面积" type="text"
																th:value="${propertyManagementOfficeDto.undergroundParkingArea}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">露天停车场总面积:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="outdoorParkingArea"
																placeholder="请输入露天停车场总面积" type="text"
																th:value="${propertyManagementOfficeDto.outdoorParkingArea}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">车行出入口数:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="carEntranceNumber"
																placeholder="请输入车行出入口数" type="text"
																th:value="${propertyManagementOfficeDto.carEntranceNumber}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">车位数:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="parkingSpaceNumber"
																placeholder="请输入车位数" type="text"
																th:value="${propertyManagementOfficeDto.parkingSpaceNumber}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">露天停车场车位数:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="outdoorParkingSpaces"
																placeholder="请输入露天停车场车位数" type="text"
																th:value="${propertyManagementOfficeDto.outdoorParkingSpaces}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">地下停车场车位数:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input class="form-control"
																name="undergroundParkingSpaces"
																placeholder="请输入露天停车场车位数" type="text"
																th:value="${propertyManagementOfficeDto.undergroundParkingSpaces}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">绿化率:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="greeningRate"
																placeholder="请输入露天停车场车位数" type="text"
																th:value="${propertyManagementOfficeDto.greeningRate}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">容积率:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="plotRatio"
																placeholder="请输入露天停车场车位数" type="text"
																th:value="${propertyManagementOfficeDto.plotRatio}">
														</div>
													</div>



													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">露天停车场收费:
														</label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input type="text" name="outdoorParkingCharge"
																placeholder="请输入露天停车场收费" class="form-control"
																th:value="${propertyManagementOfficeDto.outdoorParkingCharge}">
														</div>
													</div>

												</div>
											</div>

											<div class="item form-group">
												<label
													class="text-left col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">物业资质等级:
												</label>
												<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
													<div class="radio radio-inline radio-primary">
														<input id="aptitudesLevel1" name="aptitudesLevel"
															type="radio" value="1"
															th:checked="${propertyManagementOfficeDto.aptitudesLevel}==1">
														<label for="aptitudesLevel1"> 一级资质 </label>
													</div>

													<div class="radio radio-inline radio-primary">
														<input id="aptitudesLevel2" name="aptitudesLevel"
															type="radio" value="2"
															th:checked="${propertyManagementOfficeDto.aptitudesLevel}==2">
														<label for="aptitudesLevel2"> 二级资质 </label>
													</div>

													<div class="radio radio-inline radio-primary">
														<input id="aptitudesLevel3" name="aptitudesLevel"
															type="radio" value="3"
															th:checked="${propertyManagementOfficeDto.aptitudesLevel}==3">
														<label for="aptitudesLevel3"> 三级资质 </label>
													</div>


												</div>
											</div>
										</form>

										<h4 class="font_ioc_blue">
											<strong><i class="fa fa-gear"></i>填写物业服务</strong>
										</h4>
										<form class="form-horizontal" id="propertyServeDto_form"
											onsubmit="return false;">

											<div class="row">
												<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

													<div class="item form-group">
														<label
															class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label"><span
															class="required">*</span>服务单位名称: </label>
														<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="serveUnitName"
																placeholder="请输入服务单位名称" type="text"
																th:value="${propertyServeDto.serveUnitName}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left  col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label"><span
															class="required">*</span>服务单位编号: </label>
														<div class="col-lg-8  col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="serveUnitCode"
																placeholder="请输入服务单位编号" type="text"
																th:value="${propertyServeDto.serveUnitCode}">
														</div>
													</div>

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">服务类型:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<select name="serveType" class="form-control">
																<option selected="true" disabled="true">--
																	请选择类型 --</option>
																<option value="1"
																	th:selected="${propertyServeDto.serveType}==1">物业管理</option>
																<option value="2"
																	th:selected="${propertyServeDto.serveType}==2">维保服务</option>
																<option value="3"
																	th:selected="${propertyServeDto.serveType}==3">保洁服务</option>
																<option value="4"
																	th:selected="${propertyServeDto.serveType}==4">垃圾清运服务</option>
																<option value="5"
																	th:selected="${propertyServeDto.serveType}==5">绿化服务</option>
															</select>

														</div>
													</div>
												</div>

												<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

													<div class="item form-group">
														<label
															class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">联系电话:
														</label>
														<div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
															<input class="form-control" name="contactNumber"
																placeholder="请输入联系电话" type="text"

														</div>
													</div>

													<div class="item form-group">

														<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

																th:value="${propertyServeDto.personCharge}">
														</div>
													</div>


												</div>
											</div>
										</form>


										<div class="form-group">
											<div class="col-md-6 ">
												<button id="send" type="submit" class="btn btn-success">提交</button>
												<button type="reset" class="btn btn-primary">重置</button>
											</div>
										</div>

										<input type="hidden" id="unitCode"
											th:value="${UnitInfoDto.unitCode}">

									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
