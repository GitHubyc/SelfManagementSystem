<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>档案盒</title>
<!--[if IE 7]>
    <link href="../css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../css/nprogress.css" rel="stylesheet">
<!-- toastr -->
<link href="../css/toastr.min.css" rel="stylesheet">
<!-- 图片上传 -->
<link href="../css/bootstrap-fileinput.css" rel="stylesheet" />
<!-- 公共样式 -->
<link href="../css/general.css" rel="stylesheet" media="screen">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../css/build.css">
<!-- 自定义样式 -->
<link href="../css/list.css" rel="stylesheet" media="screen">
<link href="../css/archives.css" rel="stylesheet" media="screen">
</head>
<body>
	<!-- 头部 -->
	<div th:replace="fragments/header_archives :: header">头部</div>

	<div class="content_x">
		<!-- 左菜单 -->
		<div th:replace="fragments/menu_archives :: menu">左菜单</div>

		<!--右内容 -->
		<div class="right_col">
			<div class="padding_20">
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="s_panel text-left">
							<!-- 内容标题 -->
							<div class="x_top clearfix">
								<h5 class="font_blue">欢迎进入档案盒</h5>

							</div>
							<!-- 内容标题结束 -->
							<div class="padding_15">
								<div class="row state-overview">
                  <div class="col-lg-3 col-sm-6">
                      <section class="panel">
                          <div class="symbol terques">
                              <i class="fa fa-plus"></i>
                          </div>
                          <div class="value">
                              <h1 class="count">495</h1>
                              <p>近期新增档案数</p>
                          </div>
                      </section>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                      <section class="panel">
                          <div class="symbol red">
                              <i class="fa fa-file"></i>
                          </div>
                          <div class="value">
                              <h1 class=" count2">947</h1>
                              <p>已录档案数</p>
                          </div>
                      </section>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                      <section class="panel">
                          <div class="symbol yellow">
                              <i class="fa fa-close"></i>
                          </div>
                          <div class="value">
                              <h1 class=" count3">328</h1>
                              <p>未录全档案数</p>
                          </div>
                      </section>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                      <section class="panel">
                          <div class="symbol blue">
                              <i class="fa fa-bar-chart-o"></i>
                          </div>
                          <div class="value">
                              <h1 class=" count4">10328</h1>
                              <p>档案总数</p>
                          </div>
                      </section>
                  </div>
              </div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>
<script th:replace="fragments/configjs :: js" type="text/javascript"></script>
<script type="text/javascript">
	$('#city').citys({
		required : false,
		nodata : 'disabled'
	});
</script>
</html>
