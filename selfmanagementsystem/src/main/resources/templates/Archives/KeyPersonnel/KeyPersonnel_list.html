<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>列表</title>
<!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->
<link th:replace="fragments/configcss :: css" />
<!-- 自定义样式 -->
<link href="../css/list.css" rel="stylesheet" media="screen">

</head>
<body>
	<div class="container" id="ok">
		<!-- 头部 -->
		<div th:replace="fragments/header_archives :: header">头部</div>
		<div class="content_x">
			<!-- 左菜单 -->
			<div th:replace="fragments/menu_archives :: menu">左菜单</div>
			<!--右内容 -->

			<div class="right_col">
				<div class="right_top clearfix">
				<!-- 当前单位编号及当前按类型分类状态 -->
				<span id="continer2" th:value="${unitCode}"></span>
				<span id="continer3" th:value="${paramMap.type}"></span>
					<form id="Employee_list">
						<!--搜索条 -->
						<div class="col-lg-5 col-md-8 col-sm-8 col-xs-7">
							<input type="hidden" name="currentPage" value="1" /> <input
								type="hidden" name="pageSize" value="12" />
							<div class="input-group left_s">
								<span class="input-group-btn">
									<button type="button"
										class="s_search_right btn btn-default form_left">
										多条件 <span class="caret"></span>
									</button> </span> <i class="ioc_line"></i> <input type="text"
									class="form-input" placeholder="输入你要查询的问题"> <span
									class="input-group-btn">
									<button type="submit" class="s_search btn btn-blue btn-color ">
										<i class="fa fa-search"></i>检索
									</button> </span>
							</div>
						</div>
						<!--搜索条结束 -->
					
						<div class="clear"></div>
						<div class="s_type clearfix">
							<div class="form-horizontal">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div class="row">
										<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
											<div class="item form-group">
												<label
													class="text-left col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">账号:
												</label>
												<div class=" col-lg-9 col-md-9 col-sm-9 col-xs-12">
													<input type="text" name="employeeCode" th:value="${paramMap.employeeCode}"
														placeholder="请输入账号" class="form-control">
												</div>
											</div>
										</div>
										<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
											<div class="item form-group">
												<label
													class="text-left col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">联系方式:
												</label>
												<div class=" col-lg-9 col-md-9 col-sm-9 col-xs-12">
													<input type="text" name="contactNumber" th:value="${paramMap.contactNumber}"
														placeholder="请输入联系方式" class="form-control">
												</div>
											</div>
										</div>
										<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
											<div class="item form-group">
												<label
													class="text-left col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">用户名:
												</label>
												<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
													<input type="text" name="name" th:value="${paramMap.name}"
														placeholder="请输入用户名" class="form-control">
												</div>
											</div>
										</div>
									</div>
									<div class="item form-group" style="display:none">
										<label
											class="text-left col-lg-1 col-md-1 col-sm-1 col-xs-12 control-label">行政区域:
										</label>
										<div class=" col-lg-11 col-md-11 col-sm-11 col-xs-12">
											<div id="city">
												<select class="form-city inline" name="province"></select> 
												<select class="form-city inline" name="city"></select> 
												<select class="form-city inline" name="county"></select> 
												<select class="form-city inline" name="street"></select> 
												<select class="form-city inline" name="community"></select> 
												<select class="form-city inline" name="grid"></select>
											</div>
										</div>
									</div>
									<input type="hidden" name="xzqhCode"/>
									<input type="hidden" name="type" id="type" th:value="${paramMap.type}"/>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="padding_20">
					<div class="row">
						<div class="col-md-12 text-center">
							<div class="s_panel text-left">
								<!-- 内容标题 -->
								<div class="x_top clearfix">
									<div class="font-left">
										<h5>员工列表</h5>
									</div>
									<div class="pull-right font_black">
										<i class="fa fa-sign-in "></i><a href="#">导出</a>
									</div>
								</div>
								
								<!-- 内容标题结束 -->
								<div class="s_content tab_none" style="display: block;" th:if="${object.status} == 200">
									<ul class="list_table">
										<!-- 内容列表 -->
										<dl th:each="obj : ${object.data}" th:if="${object.data} != null">
											<div class="row">
												<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
													<ul class="list_table_row">
														<li class="row_yg row_num"><img class="list_img"
															src="../img/header.png">
														</li>
														<li class="row_yg0 row_num0">
															<h5>
																<a href="scriptjava:(0)" th:text='${obj.name}'></a>
																<i class="font_black">(
																	<span th:if="${obj.type} == 1" th:text='其他'></span>
																	<span th:if="${obj.type} == 2" th:text='消防监测'></span>
																	<span th:if="${obj.type} == 3" th:text='建设工程设计'></span>
																	<span th:if="${obj.type} == 4" th:text='消防施工'></span>
																	<span th:if="${obj.type} == 5" th:text='消防监理'></span>
																	<span th:if="${obj.type} == 6" th:text='消防检测'></span>
																	<span th:if="${obj.type} == 7" th:text='消防维保'></span>
																	<span th:if="${obj.type} == 8" th:text='易燃易爆危险化学品从业人员'></span>
																	<span th:if="${obj.type} == 9" th:text='电气电工焊工'></span>
																	<span th:if="${obj.type} == 10" th:text='消防控制室操作'></span>
																	<span th:if="${obj.type} == 11" th:text='监控中心操作'></span>
																	<span th:if="${obj.type} == 12" th:text='保安员'></span>
																	)
																</i>
															</h5>
															<p>
																<span
																	class="glyphicon glyphicon-phone-alt list_icon font_blue"></span>联系电话:
																<i class="font_black" th:text='${obj.contactNumber}'></i>
															</p>
															<p class="row_p">
																<span>工作记录:</span> <span>日巡查<i
																	class="font_blue list_font_p">200</i>次</span> <span>月检查<i
																	class="font_blue list_font_p">200</i>次</span> <span>消防控制检查<i
																	class="font_blue list_font_p">200</i>次</span> <span>电子巡更<i
																	class="font_blue list_font_p">200</i>次</span> <span>设施设备检查<i
																	class="font_blue list_font_p">200</i>次</span>
															</p></li>
														<li class="row_yg1 row_num1">
															<h5>
																负责建筑 <a href="JavaScript:void(0)"
																	class="pull-right font_mar UnitEmployee_details"><v
																		class="fa fa-edit font-size18"></v>
																</a>
															</h5>
															<p>
																<a href="#">测试福田建筑专用系统 <v
																		class="fa fa-angle-double-right font-size18"></v>
																</a>
															</p>
															<p>
																<a href="#">岳安小区A栋 <v
																		class="fa fa-angle-double-right font-size18"></v>
																</a>
															</p></li>
														<li class="row_yg3 row_num3">
															<button type="button"
																class="btn btn-blue btn_margin UnitEmployee_detail" th:id="${obj}">查看</button>
															
														</li>
													</ul>
												</div>

											</div>
											<div class="clear"></div>
										</dl>
										<!-- 内容列表结束 -->
										<dl class="list_table" th:if="${object.data} == null">
											<div class="null">暂无数据</div>
										</dl>
									</ul>
									<div th:replace="fragments/page :: page('Employee_list','/employee/list')">分页</div>
									</div>
								<div class="s_content" th:if="${object.status}!= 200">
									<dl class="list_table">
										<div class="null">你访问的资源不存在</div>
									</dl>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:replace="fragments/configjs :: js" type="text/javascript"></script>
<script src="../js/Archives/KeyPersonnel/KeyPersonnel_list.js" type="text/javascript"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var code = [[${paramMap.xzqhCode}]];
$('#city').citys({
	code:code,
	required : false,
	nodata : 'disabled',
	name : "xzqhCode"
});
/*]]>*/
</script>
</html>
