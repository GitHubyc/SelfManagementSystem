<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>列表</title>
<!--[if IE 7]>
    <link href="../css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../css/nprogress.css" rel="stylesheet">
<!-- toastr -->
<link href="../css/toastr.min.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../css/general.css" rel="stylesheet" media="screen">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../css/build.css">
<link href="../css/list.css" rel="stylesheet" media="screen">

</head>
<body >
	<div class="container">
		<!-- 头部 -->
		<div th:replace="fragments/header :: header">头部</div>
		<div class="content_x">
			<!-- 左菜单 -->
			<div th:replace="fragments/menu :: menu">左菜单</div>
			<!--右内容 -->

			<div class="right_col">
				<div class="right_top clearfix">
					<form id="defaultForm" method="post" th:action="@{/BuildInfo_list}">
						<!--搜索条 -->
						<div class="col-lg-5 col-md-8 col-sm-8 col-xs-7">
							<input type="hidden" name="currentPage" value="1" /> <input
								type="hidden" name="pageSize" value="12" />
							<div class="input-group left_s">
								<span class="input-group-btn">
									<button type="button"
										class="s_search_right btn btn-default form_left">
										多条件 <span class="caret"></span>
									</button> </span> <i class="ioc_line"></i> <input type="text"
									class="form-input" placeholder="输入你要查询的问题"> <span
									class="input-group-btn">
									<button type="submit" class="s_search btn btn-blue btn-color ">
										<i class="fa fa-search"></i>检索
									</button> </span>

							</div>
						</div>
						<!--搜索条结束 -->
						<div class="right col-lg-7 col-md-4 col-sm-4 col-xs-3">
						<a href="JavaScript:void(0)" class="btn btn-blue btn-color pull-right right_btn "
													id="Firepolice_add"><span>新增</span><i
													class="fa_icon fa-plus"></i> </a>
						</div>
						<div class="clear"></div>



					</form>
				</div>
				<div class="padding_20">
					<div class="row">
						<div class="col-md-12">
							<div class="s_panel">
								<div class="x_top clearfix">
										<div class="font-left">
											<i class="fa fa-angle-left font_ioc_blue"></i><a
												th:href="@{/policestation/list}">返回派出所信息列表</a>
										</div>
											<div class=" pull-right">
												
													 <select
													class="form-city inline" name="systemState" id="sel">

													<option selected="true" disabled="true">-- 请选择民警类型
														--</option>
													<option value="1">专职消防民警管理数据列表</option>
													<option value="2">兼职消防民警管理数据列表</option>
													<option value="3">派出所社区民警管理数据列表</option>
												</select>
											</div>
									</div>

								<!-- 内容标题结束 -->

								<div class="padding_15">

									<table class="table table-hover text-center">
										<thead>
											<tr class="active">
												<th>名称</th>
												<th>联系方式</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>五和大道44号</td>
												<td>李四德｜15173482828</td>
												<td>
													<button type="button" class="btn btn-yellow ">查看</button>
													<button type="button" class="btn btn-blue ">编辑</button>
													<button type="button" class="btn btn-red ">删除</button>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="clear"></div>



								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>
 <script th:replace="fragments/configjs :: js" type="text/javascript"></script>
<script type="text/javascript">
	$('#city').citys({
		required : false,
		nodata : 'disabled'
	});

	
</script>
</html>
