<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>单位列表</title>
<!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
   <![endif]-->

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- 字体图标 -->
<link href="../css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="../css/nprogress.css" rel="stylesheet">
<!-- toastr -->
<link href="../css/toastr.min.css" rel="stylesheet">
<!-- 公共样式 -->
<link href="../css/general.css" rel="stylesheet" media="screen">
<!-- 选框样式 -->
<link rel="stylesheet" type="text/css" href="../css/build.css">
<link href="../css/list.css" rel="stylesheet" media="screen">

</head>
<body>
	<div class="container">
		<!-- 头部 -->
		<div th:replace="fragments/header :: header">头部</div>
		<div class="content_x">
			<!-- 左菜单 -->
			<div th:replace="fragments/menu :: menu">左菜单</div>
			<!--右内容 -->

			<div class="right_col">
				<div class="right_top clearfix">
					<form id="defaultForm" method="post" th:action="@{/BuildInfo_list}">
						<!--搜索条 -->
						<div class="col-lg-5 col-md-8 col-sm-8 col-xs-7">
							<input type="hidden" name="currentPage" value="1" /> <input
								type="hidden" name="pageSize" value="12" />
							<div class="input-group left_s">
								<span class="input-group-btn">
									<button type="button"
										class="s_search_right btn btn-default form_left">
										多条件 <span class="caret"></span>
									</button> </span> <i class="ioc_line"></i> <input type="text"
									class="form-input" placeholder="输入你要查询的问题"> <span
									class="input-group-btn">
									<button type="submit" class="s_search btn btn-blue btn-color ">
										<i class="fa fa-search"></i>检索
									</button> </span>

							</div>
						</div>
						<!--搜索条结束 -->
						<div class="right col-lg-7 col-md-4 col-sm-4 col-xs-3">
							<a href="JavaScript:void(0)"
								class="btn btn-blue btn-color pull-right right_btn  "
								id="Policestation_add"><span>新增</span><i
								class="fa_icon fa-plus"></i> </a>
						</div>
						<div class="clear"></div>
						<div class="s_type clearfix"></div>
					</form>
				</div>
				<div class="padding_20">
					<div class="row">
						<div class="col-md-12 text-center">
							<div class="s_panel text-left">
								<!-- 内容标题 -->
								<div class="x_top clearfix">
									<div class="font-left">
										<h5>派出所信息列表</h5>
									</div>

								</div>
								<!-- 内容标题结束 -->
								<div class="s_content">
									<ul class="list_table">
										<li>
											<table class="table table-hover text-center">
												<thead>
													<tr class="active">
														<th>派出所名称</th>
														<th>派出所地址</th>
														<th>所长姓名｜电话</th>
														<th>分管副所长</th>
														<th>操作</th>
													</tr>
												</thead>
												<tbody>
													<tr>

														<td>西南派出所</td>
														<td>五和大道44号</td>
														<td>李四德｜15173482828</td>
														<td>陈光明</td>
														<td>

															<button type="button"
																class="btn btn-blue Policestation_edit">编辑</button>
															<button type="button"
																class="btn btn-yellow Policestation_del">删除</button>
															<button type="button" class="btn btn-yellow "
																onclick=" location.href='/firepolice/list'">消防警力</button></td>
													</tr>



												</tbody>
											</table>
										</li>
									</ul>
									<div class="col-sm-6">
										<div class="page_text">第 21 到 30 页，共 57 页</div>
									</div>
									<div class="col-sm-6">
										<ul class="pagination">
											<li><a href="#">首页</a></li>
											<li class="disabled"><a href="#">上一页</a></li>
											<li class="active "><a href="#">1</a></li>
											<li><a href="#">2</a></li>
											<li><a href="#">3</a></li>
											<li><a href="#">4</a></li>
											<li><a href="#">5</a></li>
											<li><a href="#">6</a></li>
											<li class="disabled"><a href="#">下一页</a></li>
											<li><a href="#">尾页</a></li>
										</ul>
									</div>
								</div>


							</div>
						</div>
					</div>
				</div>



			</div>
		</div>

	</div>
</body>
<script th:replace="fragments/configjs :: js" type="text/javascript"></script>
</html>
