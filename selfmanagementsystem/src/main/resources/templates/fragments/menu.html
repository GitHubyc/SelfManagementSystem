        <div id="sidebar"  class="nav-collapse " th:fragment="menu">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion" th:if="${menu !=null  and menu !='null' and  not #lists.isEmpty(menu)}">
            	<div th:each="obj:${menu}">
            		<li th:if="${obj.haschild == '0' and obj.hasparent == '0'}">
	            		<a th:href="${obj.menuUrl}">
	                        <i th:class="${obj.meunIcon}"></i>
	                        <span th:text="${obj.menuName}"></span>
	                    </a>
	            	</li>
	            	<li class="sub-menu" th:if="${obj.haschild == '1'}">
	            		<a href="javascript:;" th:class="${menu}==${obj.menuUrl}? 'dcjq-parent active '">
	                        <i th:class="${obj.meunIcon}"></i>
	                        <span th:text="${obj.menuName}"></span>
	                    </a>
	                    <ul class="sub" th:style="${menu}==${obj.menuUrl}?'display: block'">
	                      	<li th:each="child:${menu}">
	                      		<a th:href="${child.menuUrl}" th:if="${child.parentId} == ${obj.rightId}">
	                      			<span th:text="${child.menuName}"></span>
	                      		</a>
	                      	</li>
	                    </ul>
	            	</li>
